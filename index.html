<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password_Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputBox">
            <input type="text" id="passBox" disabled />
            <span class="material-icons" id="copyIcon">content_copy</span>
        </div>
            <input type="range" min="1" max="30" value="5" id="inputslider">
            <div class="row">
                <p>Password Length</p>
                <span id="sliderValue"></span>
            </div>
            <div class="row">
                <label for="lowercase">Include Lowercase Letters(a-z)</label>
                <input type="checkbox" name="lowercase" id="lowercase">

            </div>
            <div class="row">
                <label for="uppercase">Include Uppercase Letters(a-z)</label>
                <input type="checkbox" name="lowercase" id="uppercase">

            </div>
            <div class="row">
                <label for="numbers">Include Numbers Letters(a-z)</label>
                <input type="checkbox" name="lowercase" id="numbers">

            </div>
            <div class="row">
                <label for="symbols">Include Symbols Letters(a-z)</label>
                <input type="checkbox" name="lowercase" id="symbols">
            </div>
            <button type="button" class="gnbtn" id="button">Generate Password</button>

            <script class="js" src="script.js"></script>


        </div>
    
</body>
</html>
